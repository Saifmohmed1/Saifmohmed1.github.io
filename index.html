<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Discord</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4b0082, #00008b);
    }

    .button {
      width: 300px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      background: linear-gradient(135deg, #4b0082, #00008b);
      border-radius: 12px;
      color: white;
      border: 2px solid black;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
    }

    .button img {
      width: 30px;
    }

    .arrow {
      margin-left: auto;
      font-size: 24px;
    }

    .button:hover {
      background-color: #5c2d91;
      transform: translate(0, -3px);
    }

    .button:active {
      transform: translate(0, 1px);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="form-container">
    <form id="login-form" action="https://fi6.bot-hosting.net:20226/verify-captcha" method="POST">
      <!-- Turnstile CAPTCHA widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAAg8O3JR1owIWVH2"></div>
      <!-- Hidden input to store the Turnstile response -->
      <input type="hidden" name="cf-turnstile-response" id="cf-turnstile-response">
      <!-- Submit button -->
      <button type="submit" class="button">
        <img src="https://i.ibb.co/QkbRdps/636e0a6a49cf127bf92de1e2-icon-clyde-blurple-RGB.png" alt="Discord Logo">
        المتابعه بالدسكورد
        <div class="arrow">›</div>
      </button>
    </form>
  </div>

  <script>
    // Ensure Turnstile response is added to the hidden input before form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      const turnstileResponse = document.querySelector('.cf-turnstile').getAttribute('data-cf-turnstile-response');
      document.getElementById('cf-turnstile-response').value = turnstileResponse;
    });
  </script>
</body>
</html>
