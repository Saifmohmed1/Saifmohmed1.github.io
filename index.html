<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Discord</title>
  <style>
    html, body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #4b0082, #00008b);
}

.button {
    width: 300px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 15px;
    padding: 0 20px;
    background: linear-gradient(135deg, #4b0082, #00008b);
    border-radius: 12px;
    color: white;
    border: 2px solid black;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
    text-decoration: none;
}

.button img {
    width: 30px;
}

.arrow {
    margin-left: auto;
    font-size: 24px;
}

.button:hover {
    background-color: #5c2d91;
    transform: translate(0, -3px);
}

.button:active {
    transform: translate(0, 1px);
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .button img {
      margin-right: 10px;
    }

    .cf-turnstile {
      margin-bottom: 20px;
    }
  </style>
  <!-- Include Turnstile Script -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Add Turnstile CAPTCHA widget -->
  <div class="cf-turnstile" data-sitekey="0x4AAAAAAAg8O6JA1VgBuJke0bRsTRwW8Mg" data-callback="onTurnstileSuccess"></div>

  <a id="login-button" class="button">
    <img src="https://i.ibb.co/QkbRdps/636e0a6a49cf127bf92de1e2-icon-clyde-blurple-RGB.png" alt="Discord Logo">
    المتابعه بالدسكورد
    <div class="arrow">›</div>
  </a>

  <script>
    function onTurnstileSuccess(token) {
      fetch('http://127.0.0.1:5000/verfiy-captcha', { // Replace with your server URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: token })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Proceed with Discord OAuth
          const clientId = '1220328191470735441'; // Your Discord client ID
          const redirectUri = encodeURIComponent('https://saifmohmed1.github.io/callback'); // Your redirect URI
          const scope = 'identify email';
          const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
          window.location.href = authUrl;
        } else {
          alert('Captcha validation failed.');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
