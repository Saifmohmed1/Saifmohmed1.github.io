<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Test</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h1>Turnstile Test</h1>
  <form id="captchaForm">
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAg8O3JR1owIWVH2" data-callback="onTurnstileSuccess"></div>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    function onTurnstileSuccess(token) {
      // Store the Turnstile response token in a hidden input
      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = 'cf-turnstile-response';
      hiddenInput.value = token;
      document.getElementById('captchaForm').appendChild(hiddenInput);
    }

    document.getElementById('captchaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('captchaForm'));
      const token = formData.get('cf-turnstile-response');

      try {
        const response = await fetch('http://127.0.0.1:5000/verify-captcha', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data);
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
