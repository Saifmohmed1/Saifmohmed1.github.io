<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4b0082, #00008b);
    }
    .button {
      width: 300px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      background: linear-gradient(135deg, #4b0082, #00008b);
      border-radius: 12px;
      color: white;
      border: 2px solid black;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: transform 0.2s, background-color 0.2s;
    }
    .button img {
      width: 30px;
    }
    .arrow {
      margin-left: auto;
      font-size: 24px;
    }
    .button:hover {
      background-color: #5c2d91;
      transform: translate(0, -3px);
    }
    .button:active {
      transform: translate(0, 1px);
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="form-container">
    <form id="captchaForm">
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAAg8O3JR1owIWVH2" data-callback="onTurnstileSuccess"></div>
      <button type="submit" id="loginButton" class="button" disabled>
        <img src="https://i.ibb.co/QkbRdps/636e0a6a49cf127bf92de1e2-icon-clyde-blurple-RGB.png" alt="Discord Logo">
        المتابعه بالدسكورد
        <div class="arrow">›</div>
      </button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function onTurnstileSuccess(token) {
      document.getElementById('loginButton').disabled = false;
      document.getElementById('loginButton').style.cursor = 'pointer';
      document.getElementById('loginButton').style.opacity = '1';
      document.getElementById('loginButton').style.pointerEvents = 'auto';

      document.getElementById('captchaForm').addEventListener('submit', function (e) {
        e.preventDefault();
        fetch('https://your-external-server.com/verify-captcha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Redirect to Discord OAuth login page
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1220328191470735441&response_type=code&redirect_uri=https%3A%2F%2Fsaifmohmed1.github.io%2Fnexus-verfiy.github.io%2Fcallback&scope=email+identify';
          } else {
            alert('Captcha validation failed.');
          }
        })
        .catch(error => console.error('Error:', error));
      });
    }
  </script>
</body>
</html>
